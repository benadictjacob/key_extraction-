{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/info1.css' %}" />
    <title>Modern Login Page | AsmrProg</title>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/logo-no-background.png' %}"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="signup-form">
          <input type="text" id="name" placeholder="Name" />
          <input type="email" id="email" placeholder="Email" />
          <input type="password" id="password" placeholder="Password" />
          <input type="text" id="phone" placeholder="Phone Number" />
          <input type="text" id="address" placeholder="Address" />
          <input type="number" id="pincode" placeholder="Pincode" />
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form method="post">
          {% csrf_token %}
          <h1>LOGIN</h1>
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>SIGN-IN</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign-in</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.getElementById("container");
        const registerBtn = document.getElementById("register");
        const loginBtn = document.getElementById("login");
        const signupForm = document.getElementById("signup-form");
        const loginForm = document.getElementById("login-form");

        // Toggle between Sign-In and Sign-Up forms
        registerBtn.addEventListener("click", () => {
          container.classList.add("active");
        });

        loginBtn.addEventListener("click", () => {
          container.classList.remove("active");
        });

        // Store registration details in localStorage

        // Validate login (simple check with stored email)
      });
    </script>
  </body>
</html>

{% extends "base2.html" %} {% block title %}Register - My Website{% endblock %}
{% block card %}
<div class="card">
  <h2>Register</h2>
  <form method="post" ">
   <div class="form-group">
    {% csrf_token %} {{ form.as_p }}</div>
    <input type="email" name="email" placeholder="Email" required />
    <input type="number" name="phone_no" placeholder="Phone Number" required />
    <input type="name" name="first_name" placeholder="first_name" required />
    <input type="name" name="last_name" placeholder="last_name" required />
    
    <button type="submit">Register</button>
  </form>
  <a href="{% url 'login' %}">Already have an account? Login here.</a>
</div>
{% endblock %}
